<!DOCTYPE html>
<html>
<head>
    <title>Hello world!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/custom.css') }}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% block body %} {% endblock %}
            </div>
        </div>
    </div>
<script src="{{ url_for('static', filename='dist/js/jquery-2.1.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='dist/js/bootstrap.min.js') }}"></script>
{% block scripts %} {% endblock %}
</body>
</html>
